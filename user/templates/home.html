{% extends "base.html" %}

{% block contents %}

<div class="row mt-5 justify-content-center">
    <div class="col-12 text-center">
        <h1>Home</h1>
    </div>

    <div class="col-4 mt-3">
        <blockquote class="blockquote text-center">
            <p class="mb-0">The only way to learn a new programming language is by writing programs in it.</p>
            <footer class="blockquote-footer">Dennis Ritchie</footer>
        </blockquote>
    </div>
    
</div>

<div class="row mt-3 ms-5 me-5 justify-content-center">
    {% if request.session.user %} <!-- IF LOGGED IN -->
        <!-- LOGOUT BUTTON -->
        <div class="col-4">
            <button class="btn btn-primary btn-block" onclick="location.href='/user/logout'">
                Sign Out
            </button>
        </div>

    {% else %}
        <!-- LOGIN BUTTON -->
        <div class="col-2">
            <button class="btn btn-primary btn-block" onclick="location.href='/user/login'">
                Sign In
            </button>
        </div>
        <!-- REGISTER BUTTON -->
        <div class="col-2">
            <button class="btn btn-primary btn-block" onclick="location.href='/user/register'">
                Register
            </button>
        </div>
    {% endif %}
</div>

<div class="row mt-5 ms-5 me-5 justify-content-center">
    {% if request.session.user %}
        <!-- READ POSTS BUTTON --> <!-- IF LOGGED IN -->
        <div class="col-4">
            <button class="btn btn-info btn-block" onclick="location.href='/board/list'">
                Read Posts
            </button>
        </div>
    {% endif %}
</div>


{% endblock %}
