{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form_group mb-3">
            <!-- Title -->
            <label for="title">Title</label>
            <input type="text" class="form-control mb-3" id="title" value="{{ board.title }}" readonly/>
            <!-- Contents -->
            <label for="contents">Contents</label>
            <textarea class="form-control mb-3" rows=15 readonly>{{ board.contents }}</textarea>
            <!-- Tags -->
            <label for="tags">Tags: </label>
            <span id="tags" class="form-group">
                {{ board.tags.all | join:", " }}
            </span>
        </div>
        <button class="btn btn-primary mt-3" onclick="location.href='/board/list'">
            Back
        </button>
    </div>
</div>

{% endblock %}
